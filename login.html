<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RideShare</title>
    <link rel="stylesheet" type="text/css" href="Style/main.css">
    <link rel="stylesheet" type="text/css" href="Style/myRides.css">
    <link rel="stylesheet" type="text/css" href="Style/loginRegister.css">
    <link rel="shortcut icon" type="image/x-icon" href="Images/icon.png" />

    <script type="text/javascript" src="Scripts/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="Scripts/myRides.js"></script>
    <script type="text/javascript" src="Scripts/global.js"></script>

    <script type="text/javascript" src="Scripts/Stubs/users.js"></script>
    <script type="text/javascript" src="Scripts/Stubs/data.js"></script>

    <script type="text/javascript">
        function registerMode(){
//            alert(1);
            $("#signUpContent").hide();
            $("#registerMainInputContent").show();
        }
    </script>
</head>
<body>
<header>
    <img src="Images/logo.png" id="logo">
</header>

<div id="loginRegisterContent" class="container">
    <div id="loginContent">
        <div class="loginRegisterHeader">
            <div class="loginRegisterText">
                Login
            </div>
        </div>
        <div id="loginMainInputContent">
            <p class="userDetails">
                <span class="label">Email:</span>
                <input type="email" class="txt" />
            </p>
            <p class="userDetails">
                <span class="label">Password:</span>
                <input type="password" class="txt" />
            </p>
            <p class="userDetails">
                <input type="button" class="button" value="Login"/>
            </p>
        </div>
    </div>

    <div id="registerContent" class="container">
        <div class="loginRegisterHeader">
            <div class="loginRegisterText">
                Regiter
            </div>
        </div>
        <div id="signUpContent">
            <p class="userDetails">new with RideShare ?</p>
            <p class="userDetails">Get started now. It's fast and easy!</p>
            <input type="button" class="button" id="regBtn" value="Register" onclick="registerMode()"/>
        </div>
        <div id="registerMainInputContent">
            <p class="userDetails">
                <span class="label">First Name:</span>
                <input type="text" class="txt" />
            </p>
            <p class="userDetails">
                <span class="label">Last Name:</span>
                <input type="text" class="txt" />
            </p>
            <p class="userDetails">
                <span class="label">Email:</span>
                <input type="email" class="txt" />
            </p>
            <p class="userDetails">
                <span class="label">Phone Number:</span>
                <input type="number" class="txt" />
            </p>
            <p class="userDetails">
                <span class="label">Password:</span>
                <input type="password" class="txt" />
            </p>
            <p class="userDetails">
                <span class="label">Verify Password:</span>
                <input type="password" class="txt" />
            </p>
            <p class="userDetails">
                <input type="button" class="button" value="Register"/>
            </p>
        </div>
    </div>
</div>
</body>
</html>
