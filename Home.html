<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RideShare</title>
    <link rel="stylesheet" type="text/css" href="Style/main.css">
    <link rel="stylesheet" type="text/css" href="Style/myRides.css">
    <link rel="stylesheet" type="text/css" href="Style/userCard.css">
    <link rel="stylesheet" type="text/css" href="Style/publishPostRide.css">
    <link type="text/css" href="Style/jquery.jscrollpane.css" rel="stylesheet" media="all" />

    <link rel="shortcut icon" type="image/x-icon" href="Images/icon.png" />


    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


    <script type="text/javascript" src="Scripts/jquery/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery/jquery.mousewheel.js"></script>


    <script type="text/javascript" src="Scripts/myRides.js"></script>
    <script type="text/javascript" src="Scripts/publishRide.js"></script>
    <script type="text/javascript" src="Scripts/postRequest.js"></script>
    <script type="text/javascript" src="Scripts/global.js"></script>

    <script type="text/javascript" src="Scripts/Stubs/users.js"></script>
    <script type="text/javascript" src="Scripts/Stubs/data.js"></script>

    <script type="text/javascript">
        function changeToMyRide(){
            $(".publishPostRide").hide();
            $(".myRides").show();
        }


    </script>

</head>
<body>
    <header>
        <img src="Images/logo.png" id="logo">
    </header>
    <nav>
        <div class="links">
            <a href="" onclick="changeToMyRide()">My Rides</a>
            <a href="" onclick="changeSearchRide()">Search Ride</a>
            <a href="" onclick="changeToPublishRide()">Publish Ride</a>
            <a href="" onclick="changeToPostRequest()">Post Request</a>
        </div>
    </nav>

    <div id="content">
        <aside id="userCard" class="container">
            <div id="userCardHeader">
                <div class="userContainer">
                    <span id="userName" class="user">John</span>
                    <span id="userLastName" class="user">Doe</span>
                </div>
                <img src="Images/jhonDo.png" id="userImg" />
            </div>
            <div class="details">
                <p id="email" class="detail">
                    <span class="detail1"></span>
                    <span class="detail2">johndo@gmail.com</span>
                </p>
                <p id="phone" class="detail">
                    <span class="detail1"></span>
                    <span class="detail2">04-8758665</span>
                </p>
            </div>

            <div id="ranks">
                <span id="ranksHeader" class="detail">Rating</span>
                <div id="driverRank" class="detail">
                    <span class="detail1">Driver:</span>
                    <span class="detail2 stars">
                        <img class="star" src="Images/fullStar.png" />
                        <img class="star" src="Images/fullStar.png" />
                        <img class="star" src="Images/fullStar.png" />
                        <img class="star" src="Images/halfStar.png" />
                        <img class="star" src="Images/star.png" />
                    </span>

                    <span class="detail2">/12</span>
                </div>
                <div id="riderRank" class="detail">
                    <span class="detail1">Rider:</span>
                    <span class="detail2 stars">
                        <img class="star" src="Images/fullStar.png" />
                        <img class="star" src="Images/fullStar.png" />
                        <img class="star" src="Images/halfStar.png" />
                        <img class="star" src="Images/star.png" />
                        <img class="star" src="Images/star.png" />
                    </span>
                </div>
            </div>
            <div id="userCardControls">
                <input type="button" class="btn a" value="Update Profile"/>
            </div>
        </aside>

        <main>

            <div id="myRides" class="mainContent"></div>


        </main>

        <aside id="futureRides" class="container">
            ToDo
        </aside>
    </div>
    <footer></footer>
</body>
</html>
