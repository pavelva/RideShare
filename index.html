<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RideShare</title>
    <link rel="stylesheet" type="text/css" href="Style/main.css">
    <link rel="stylesheet" type="text/css" href="Style/myRides.css">
    <link rel="stylesheet" type="text/css" href="Style/userCard.css">
    <link rel="stylesheet" type="text/css" href="Style/publishPostRide.css">
    <link type="text/css" href="Style/jquery.jscrollpane.css" rel="stylesheet" media="all" />

    <link rel="shortcut icon" type="image/x-icon" href="Images/icon.png" />


    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


    <script type="text/javascript" src="Scripts/jquery/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery/jquery.mousewheel.js"></script>


    <script type="text/javascript" src="Scripts/myRides.js"></script>
    <script type="text/javascript" src="Scripts/userCard.js"></script>
    <script type="text/javascript" src="Scripts/publishRide.js"></script>
    <script type="text/javascript" src="Scripts/postRequest.js"></script>
    <script type="text/javascript" src="Scripts/global.js"></script>

    <script type="text/javascript" src="Scripts/Stubs/users.js"></script>
    <script type="text/javascript" src="Scripts/Stubs/data.js"></script>

    <script type="text/javascript">
        function changeToMyRide(){
            $("main").slideUp(500, function(){
                $("#publishPostRide").hide();
                $("#myRides").show();

                $('main').jScrollPane({
                            verticalGutter: 0
                        }
                );

                $("main").slideDown(500, function(){
                    $('main').jScrollPane({
                                verticalGutter: 0
                            }
                    );
                });
            });
        }

        function changeToPublishRide(){
            $("main").slideUp(500, function(){
                $("#myRides").hide();
                $("#publishPostRide").show();

                $('main').jScrollPane({
                            verticalGutter: 0
                        }
                );

                $("main").slideDown(500, function(){
//                    $('main').jScrollPane({
//                                verticalGutter: 0
//                            }
//                    );
                });
            });
        }
    </script>

</head>
<body>
    <header>
        <img src="Images/logo.png" id="logo">
    </header>
    <nav>
        <div class="links">
            <a onclick="changeToMyRide()">My Rides</a>
            <a onclick="changeSearchRide()">Search Ride</a>
            <a onclick="changeToPublishRide()">Publish Ride</a>
            <a onclick="changeToPostRequest()">Post Request</a>
        </div>
    </nav>

    <div id="content">
        <aside id="leftAside" class="container">
            <div id="userCard" >
                <div  id="userImg"> </div>
                <div class="userHeader">
                    <span id="userName" class="user"></span>
                    <span id="userLastName" class="user"></span>
                    <div id="userDetails">
                        <p id="email" class="detail">
                            <span class="detail1"></span>
                            <span class="detail2"></span>
                        </p>
                        <p id="phone" class="detail">
                            <span class="detail1"></span>
                            <span class="detail2"></span>
                        </p>
                    </div>
                </div>


                <div id="ranks">
                    <div id="driver" class="rank">
                        <span class="rankType">Driver</span>
                        <span class="ratingHeader">Your Rating:</span>
                        <div class="stars"></div>
                        <span class="totalRating"></span>
                        <div class="rankDetails">
                            Rating: <spna class="smallRating"></spna>/5
                            Rides: <span class="ridesCount"></span>
                            Ranks: <span class="ranksCount"></span>
                        </div>
                    </div>

                    <div id="rider" class="rank">
                        <span class="rankType">Rider</span>
                        <span class="ratingHeader">Your Rating:</span>
                        <div class="stars"></div>
                        <span class="totalRating"></span>
                        <div class="rankDetails">
                            Rating: <spna class="smallRating"></spna>/5
                            Rides: <span class="ridesCount"></span>
                            Ranks: <span class="ranksCount"></span>
                        </div>
                    </div>
                </div>
                <div id="userCardControls">
                    <input type="button" id="btnUpdateProfile" class="btn a" value="Update Profile"/>
                    <input type="button" id="btnLogout" class="btn a" value="Logout"/>
                </div>
            </div>
        </aside>

        <main>

            <div id="myRides" class="mainContent">
                <div class="pageHeader container">
                    My Rides
                    <div id="myRidesfilterType">
                        <input type="button" value="All" class="btn" id="btnMyRidesAll" >
                        <input type="button" value="Rides" class="btn" id="btnMyRidesRides" >
                        <input type="button" value="Requests" class="btn" id="btnMyRidesRequests" >
                    </div>

                    <div id="myRidesfilterStatus">
                        <input type="button" value="All" class="btn" id="btnMyRidesOpend" >
                        <input type="button" value="Done" class="btn" id="btnMyRidesDone" >
                        <input type="button" value="Opened" class="btn" id="btnMyRidesOpend" >
                        <input type="button" value="Pending" class="btn" id="btnMyRidesPending" >
                        <input type="button" value="Closed" class="btn" id="btnMyRidesClosed" >
                    </div>

                </div>
            </div>
            <div id="publishPostRide" class="mainContent container" style="display:none;"></div>

        </main>

        <aside id="rightAside" class="container">
            <div id="futureRides" ></div>
            ToDo
        </aside>
    </div>
    <footer></footer>
</body>
</html>
